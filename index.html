<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Tower Climber Game" />
	<meta name="keywords" content="Tower" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name ="author" content="Kimleang Nao" />
	<title>Welcome</title>
	<link href="css/welcome.css" type="text/css" rel="stylesheet" />
	<link href="css/reset.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="register">
		<h1 id="welcomeMessage">Welcome Climber</h1>

		<label for="userName" class="labelName">Name</label> <br />
		<input type="input" name="inputName" id="name" placeholder="Enter Your Name...">
		
		<h1 id="gender">Gender</h1>
		<div id="male"><i class="fa fa-mars" id="male-icon" aria-hidden="true"></i></div>
		<div id="female"><i class="fa fa-venus" id="female-icon"  aria-hidden="true"></i></div>
		<div id="clearBoth"></div>
		<div id="confirm">
			<div id="enterWorld"><h1 class="enterWorldText">Enter The Tower</h1></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/welcome.js"></script>
</body>
</html>
